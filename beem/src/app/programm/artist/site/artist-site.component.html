<div class="container">
    <img class="background-image" src="{{artist.img}}" alt="Photo of {{artist.name}}"/>
    <h3 class="artistName">{{artist.name}} - {{artist.genre}}</h3>
    <div *ngIf="artist.dayStartTime">
        <span>BÃ¼hne: {{artist.stage}}</span>
        <span>Tag: {{artist.dayStartTime | date}}</span>
        <span>Spielzeit: {{artist.dayStartTime | date:'shortTime'}} - {{getEndTime()}}</span>
    </div>
    <div class="description">{{artist.description}}</div>
    <iframe *ngIf="artist.spotify !== ''" style="border-radius:12px" [src]="safeSrc" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>
