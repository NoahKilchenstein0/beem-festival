<div class="container">
    <mat-card class="card">
        <img class="background-image" src="{{artist.imgHeader}}" alt="Photo of {{artist.name}}"/>
        <mat-card-content class="allignContent">
            <h3 class="artistName">{{artist.name}} - {{artist.genre}}</h3>
            <div  class="columns">
                <h4 *ngIf="artist.stage !== ''">Bühne: {{artist.stage}}</h4>
                <h4 *ngIf="artist.dayStartTime">Tag: {{artist.dayStartTime | date}}</h4>
                <h4 *ngIf="artist.dayStartTime">Spielzeit: {{getStartTime()}} - {{getEndTime()}}</h4>
            </div>
            <div class="description" [innerHTML]="artist.description"></div>
            <iframe *ngIf="artist.spotify !== ''" [src]="embedURI" width="100%" height="350" class="marginBottom" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div>
                <img class="logos" src="../../../../assets/f_logo_RGB-Blue_1024.webp" (click)="onFacebook()">
                <img class="logos" src="../../../../assets/ig-icon.webp" (click)="onInstagram()">
            </div>
            <button mat-raised-button (click)="onBack()" class="backButton">Zurück</button>
        </mat-card-content>
    </mat-card>
</div>
