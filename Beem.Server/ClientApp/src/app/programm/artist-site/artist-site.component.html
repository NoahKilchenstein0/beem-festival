<div class="container">
    <mat-card class="card">
        <div class="imageDiv">
            <img class="background-image-drilldown" *ngIf="artist.imgHeader !== ''" [src]="createImgPath(artist.imgHeader)"
                alt="Photo of {{artist.name}}" />
        </div>
        <mat-card-content class="allignContent">
            <h2 class="artistName">{{artist.name}} - {{artist.genre}}</h2>
            <div class="row" *ngIf="artist.isLineUpPlaned">
                <h3 *ngIf="artist.stage !== ''">Bühne: {{artist.stage}}</h3> <span>&nbsp;&nbsp;</span>
                <h3 *ngIf="artist.dayStartTime">Tag: {{artist.dayStartTime | date}}</h3> <span>&nbsp;&nbsp;</span>
                <h3 *ngIf="artist.dayStartTime">Spielzeit: {{getStartTime()}} - {{getEndTime()}}</h3>
            </div>
            <div class="description" [innerHTML]="artist.description"></div>
            <iframe *ngIf="artist.spotify !== ''" [src]="embedURI" width="100%" height="350" class="marginBottom"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div>
                <img class="logos" src="../../../../assets/f_logo_RGB-Blue_1024.webp" (click)="onFacebook()" *ngIf="isFacebook(artist)">
                <img class="logos" src="../../../../assets/ig-icon.webp" (click)="onInstagram()" *ngIf="isInstagram(artist)">
            </div>
        </mat-card-content>
        <mat-card-actions class="buttonMargin"> 
            <button mat-raised-button (click)="onBack()" class="topButton">Zurück</button>
        </mat-card-actions>
        </mat-card>
</div>
