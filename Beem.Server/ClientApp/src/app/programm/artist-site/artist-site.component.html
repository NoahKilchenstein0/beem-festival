<div class="artist-site">
    <mat-card class="inner-artist-site">
        <div class="band-header">
            <img class="band-image" *ngIf="artist.imgHeader !== ''" [src]="createImgPath(artist.imgHeader)" alt="Photo of {{artist.name}}" />

            <div>
                <h2>{{artist.name}} </h2>
                <h3>{{artist.genre}}</h3>
            </div>
        </div>
        <mat-card-content>
            <div *ngIf="artist.isLineUpPlaned">
                <h3 *ngIf="artist.stage !== ''">Bühne: {{artist.stage}}</h3> <span>&nbsp;&nbsp;</span>
                <h3 *ngIf="artist.dayStartTime">Tag: {{artist.dayStartTime | date}}</h3> <span>&nbsp;&nbsp;</span>
                <h3 *ngIf="artist.dayStartTime">Spielzeit: {{getStartTime()}} - {{getEndTime()}}</h3>
            </div>
            <div [innerHTML]="getArtistDescription()"></div>
            <iframe *ngIf="artist.spotify !== ''" [src]="embedURI" width="100%" height="350"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div>
                <img class="socials" src="../../../../assets/f_logo_RGB-Blue_1024.webp" (click)="onFacebook()" *ngIf="isFacebook(artist)">
                <img class="socials" src="../../../../assets/ig-icon.png" (click)="onInstagram()" *ngIf="isInstagram(artist)">
            </div>
        </mat-card-content>
        <mat-card-actions> 
            <button mat-raised-button (click)="onBack()">Zurück</button>
        </mat-card-actions>
    </mat-card>
</div>
