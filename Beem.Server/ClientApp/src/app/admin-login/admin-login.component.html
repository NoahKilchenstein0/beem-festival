
<div class="wrapper">
    <div class="topNavMargin background-image containerSub">
      <div class="flex-container">
        <img class="logo" src="../assets/logo-transparent.png" alt="beem-banner">
      </div>
  <div class="columncontainer  topNavMargin">
    <div class="flexboxtop">
        <div class="headerRow">
            <h1 class="header">Admin</h1>
        </div>
    </div>
    <div 
      class="container">
        <form [formGroup]="form">
            <fieldset class="schwarze-farbe">
            <legend class="schwarze-farbe">Login</legend>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label class="schwarze-farbe">UserName:</mat-label>
                <input matInput name="UserName schwarze-farbe" formControlName="userName">
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label class="schwarze-farbe">Password:</mat-label>
                <input matInput name="password schwarze-farbe" formControlName="password" 
                     type="password">
            </mat-form-field>
            </fieldset>
            <div class="form-buttons">
                <button mat-raised-button class="buttonstyle" 
                  (click)="login()">Login</button>
                </div>
            </form>

        </div>
    </div>
</div>
