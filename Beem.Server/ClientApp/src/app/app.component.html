<mat-drawer-container class="general" [hasBackdrop]="true" *ngIf="globalService.isLoaded">

  <mat-drawer #drawer [mode]="'over'" color="primary">
      
    <!--img class="logo" src="../assets/logo-transparent.png" alt="beem-banner" (click)="onNavigateHome()"-->
    <div *ngFor="let navItem of navItems" class="menu-buttons">
      <button mat-raised-button routerLink="{{navItem.route}}" class="topButton" routerLinkActive="activebutton">{{navItem.name}}</button>
    </div>
    <button mat-raised-button *ngIf="this.authoritheService.isLoggedIn()" class="logoutButton" (click)="onLogout()"><mat-icon>logout</mat-icon>Ausloggen</button>
  
  </mat-drawer>

  <mat-drawer-content>

    <mat-toolbar class="sidenav" color="primary" *ngIf="!globalService.isTopNav">
      <button class="sidenav-button" mat-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>

    <mat-toolbar class="navbar" *ngIf="globalService.isTopNav">
      <!--img class="logo" src="../assets/logo-transparent.png" alt="beem-banner" (click)="onNavigateHome()"-->
      <button mat-raised-button *ngFor="let navItem of navItems" class="topButton" routerLink="{{navItem.route}}" routerLinkActive="activebutton">{{navItem.name}}</button>
      <button mat-raised-button *ngIf="this.authoritheService.isLoggedIn()" class="logoutButton" (click)="onLogout()"><mat-icon>logout</mat-icon>Ausloggen</button>
    </mat-toolbar>

    <!-- <app-nav-bar  [navItems]="navItems" *ngIf="globalService.isTopNav"></app-nav-bar> -->
    <!-- div *ngIf="router.url === '/'" class="background-image" [ngClass]="{'topNavMargin':globalService.isTopNav}"></div-->

        <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
