<mat-card class="card" (click)="navigateToNewsPage()" *ngIf="globalService.isTopNav">
  <mat-card-content class="rowFlex">
    <img mat-card-image class="card-image" *ngIf="news.img !== ''" [src]="createImgPath(news.img)" alt="Photo of {{news.title}}" >
      <div class="colums">
          <div class="card-headline">{{news.title}}</div>
          <div class="card-text">{{getNewsText(news)}}</div>
      </div>
  </mat-card-content>

</mat-card>

<mat-card class="cardsmall" (click)="navigateToNewsPage()" *ngIf="!globalService.isTopNav">

  <img mat-card-image class="card-image-mobile" *ngIf="isImageVisible(news)" [src]="createImgPath(news.img)" alt="Photo of {{news.title}}" >
  <mat-card-content class="rowFlex">
      <div class="colums">
          <div class="card-headline">{{news.title}}</div>
      </div>
  </mat-card-content>
</mat-card>
