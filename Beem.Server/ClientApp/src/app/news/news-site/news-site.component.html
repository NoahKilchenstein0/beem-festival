<div class="news-site">
    <mat-card class="inner-news-site" *ngIf="!isLoading">
        <div class="imageDiv">
            <img style="width: 100%;" *ngIf="news !== undefined" [src]="createImgPath()" alt="Photo of {{getNewsTitle()}}" />
        </div>
        <mat-card-content>
            <h2>{{getNewsTitle()}}</h2>
            <div [innerHTML]="getNewsText()"></div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="onBack()">Zurück</button>
        </mat-card-actions>
    </mat-card>
</div>
