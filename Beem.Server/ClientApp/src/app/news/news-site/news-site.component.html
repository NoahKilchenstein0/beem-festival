<div class="container">
    <mat-card class="card" *ngIf="!isLoading">
        <div class="imageDiv">
            <img class="background-image" *ngIf="news !== undefined" [src]="createImgPath()"
                alt="Photo of {{getNewsTitle()}}" />
        </div>
        <mat-card-content class="allignContent">
            <h2 class="artistName">{{getNewsTitle()}}</h2>
            <div class="description" [innerHTML]="getNewsText()"></div>
            <button mat-raised-button (click)="onBack()" class="backButton">Zur√ºck</button>
        </mat-card-content>
    </mat-card>
</div>
